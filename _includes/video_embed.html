<div class="video-container">
  <div class="video-embed">
    <div class="video-responsive">
      <div class="video-background"></div>
      <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen frameborder="0" src="{{ include.url }}" title="{{ include.title | default = "" }}"></iframe>
    </div>
  </div>
</div>
