<div class="sidebar-content">
  <div>
    {% if site.logo %}
      <figure class="logo">
        <img alt="" src="{{ site.logo }}" />
      </figure>
    {% endif %}

    {% if site.description %}
      <p class="description">{{ site.description }}</p>
    {% endif %}
    
    {% if site.show_nav %}
      {% include navigation.html %}
    {% endif %}
  </div>

  {% if site.show_downloads %}
    {% include downloads.html %}
  {% endif %}
</div>
